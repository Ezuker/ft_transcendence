{% load static %}

<script src="https://unpkg.com/htmx.org@1.6.1"></script>
<nav class="navbar navbar-expand-lg" id="navbar">
	<a hx-get="/" hx-target="#main-content" hx-push-url="true" class="navbar-brand" href="/">Transtembre</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
		aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a hx-get="/" hx-target="#main-content" hx-push-url="true" class="nav-link" href="/">Home</a>
			</li>
			{% if user.is_authenticated %}
			<li class="nav-item">
				<a hx-get="{% url 'leaderboard' %}" hx-target="#main-content" hx-push-url="true" class="nav-link" href="{% url 'leaderboard' %}">Leaderboard</a>
			</li>
			<li class="nav-item">
				<a hx-get="/game/" hx-target="#main-content" hx-push-url="true" href="/game/" class="nav-link">Play</a>
			</li>
			<li class="nav-item">
				<a hx-get="{% url 'profil' %}" hx-target="#main-content" hx-push-url="true" class="nav-link" href="{% url 'profil' %}">Profil</a>
			</li>
			<li class="nav-item">
				<a id="logout" hx-get="{% url 'logout' %}" hx-target="#main-content" hx-push-url="true" class="nav-link" href="{% url 'logout' %}">Log out</a>
			</li>
			{% else %}
			<li class="nav-item">
				<a id="login-nav" hx-ext="logout-redirect" hx-get="{% url 'login' %}" hx-target="#main-content" hx-push-url="true" class="nav-link" href="{% url 'login' %}">Login</a>
			</li>
			{% endif %}
		</ul>
	</div>
</nav>
